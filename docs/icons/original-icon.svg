<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Image de base centrée -->
  <defs>
    <clipPath id="circle">
      <circle cx="256" cy="256" r="240"/>
    </clipPath>
  </defs>
  
  <!-- Fond blanc -->
  <rect width="512" height="512" fill="white" rx="80"/>
  
  <!-- Cercle bleu gradient -->
  <defs>
    <radialGradient id="blueGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <circle cx="256" cy="256" r="200" fill="url(#blueGradient)"/>
  
  <!-- Smartphone stylisé -->
  <g transform="translate(180, 150)">
    <rect x="0" y="0" width="80" height="140" rx="8" fill="#1E1E1E" stroke="#333" stroke-width="2"/>
    <rect x="5" y="15" width="70" height="110" fill="#42A5F5"/>
    <circle cx="40" cy="132" r="4" fill="#666"/>
  </g>
  
  <!-- Icône AR/3D -->
  <g transform="translate(280, 200)">
    <rect x="0" y="0" width="50" height="50" rx="8" fill="#1976D2" stroke="#0D47A1" stroke-width="2"/>
    <circle cx="25" cy="25" r="15" fill="#FFC107" stroke="#FF9800" stroke-width="2"/>
    <text x="25" y="32" font-family="Arial" font-size="20" font-weight="bold" fill="#1565C0" text-anchor="middle">3D</text>
  </g>
  
  <!-- Avatar (optionnel - simplifié) -->
  <circle cx="120" cy="100" r="35" fill="#FF5722"/>
  <circle cx="120" cy="100" r="30" fill="#FF7043"/>
</svg>
